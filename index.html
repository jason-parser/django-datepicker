<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django Datepicker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .date {
            font-weight: bold;
        }

        .checkboxes {
            display: flex;
            margin-bottom: 40px;
        }

        .checkboxes label {
            cursor: pointer;
        }

        .checkboxes input {
            cursor: pointer;
            margin: 0;
            padding: 0;
            margin-left: 10px;
            margin-right: 30px;
        }

        #manual-button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <textarea id="dest-element" type="hidden" name="dates">[{"date":"2018-07-03","times":["10-12","12-14"]},{"date":"2018-07-04","times":["18-20"]}]</textarea>

    <input id="datepicker">
    <button id="manual-button">Выбрать даты</button>
    <div id="time-ranges"></div>
    <script src="dist/bundle.js"></script>
</body>

</html>
